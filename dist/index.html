<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

    <script src="main.js" defer></script>
    <title>Due It!</title>
  </head>

  <body>
    <header>
      <div class="header--wrapper">
        <div class="btn btn__header lists-menu">
          <hr class="lists-menu__bar bar__end bar__end-top" />
          <hr class="lists-menu__bar bar__mid bar__mid1" />
          <hr class="lists-menu__bar bar__mid bar__mid2" />
          <hr class="lists-menu__bar bar__end bar__end-bottom" />
        </div>

        <div class="logo__container">
          <img
            src="./images/logo.svg"
            alt="Due It! logo"
            height="120px"
            class="logo"
          />
        </div>

        <div class="btn btn__header add-task">
          <img
            src="./images/add-task.svg"
            title="Add task"
            alt="Add task"
            height="45px"
          />
        </div>
      </div>
    </header>

    <section class="sidebar__container">
      <div class="sidebar hidden">
        <h2 class="sidebar__title">My Lists</h2>
        <div class="sidebar__listitem">
          <div class="listitem__options__container">
            <img
              src="./images/lists-menu.png"
              height="20px"
              class="btn btn__listitem__options"
            />
            <div class="listitem__options__menu__container hidden">
              <div class="arrow-up"></div>
              <img
                src="./images/trash.svg"
                class="btn btn__listitem btn__listitem--del"
                height="28px"
              />
              <img
                src="./images/down-triangle.png"
                class="btn btn__listitem btn__listitem--up"
                height="28px"
              />
              <img
                src="./images/down-triangle.png"
                class="btn btn__listitem btn__listitem--down"
                height="28px"
              />
            </div>
            <!-- end listitem__options__menu__container -->
          </div>
          <div class="listitem__title">Default List</div>
          <div class="listitem__due-count">
            <div class="listitem__due-count__title">Tasks Due:</div>
            <div class="listitem__due-count__count">10</div>
          </div>
        </div>

        <div class="sidebar__listitem">
          <div class="listitem__options__container">
            <img
              src="./images/lists-menu.png"
              height="20px"
              class="btn btn__listitem__options"
            />
            <div class="listitem__options__menu__container hidden">
              <div class="arrow-up"></div>
              <img
                src="./images/trash.svg"
                class="btn btn__listitem btn__listitem--del"
                height="28px"
              />
              <img
                src="./images/down-triangle.png"
                class="btn btn__listitem btn__listitem--up"
                height="28px"
              />
              <img
                src="./images/down-triangle.png"
                class="btn btn__listitem btn__listitem--down"
                height="28px"
              />
            </div>
            <!-- end listitem__options__menu__container -->
          </div>
          <div class="listitem__title">Default List</div>
          <div class="listitem__due-count">
            <div class="listitem__due-count__title">Tasks Due:</div>
            <div class="listitem__due-count__count">10</div>
          </div>
        </div>
      </div>
    </section>

    <main>
      <section class="main-app">
        <h2>Default List</h2>
        <div class="taskitem">
          <div class="taskitem__abbr">
            <input
              type="checkbox"
              name="completed-checkbox"
              class="taskitem__checkbox"
            />
            <div class="taskitem__txtbox">
              <h3>Task Item 1</h3>
              <p>due in 5 days</p>
            </div>
            <div class="taskitem__btn-details__container">
              <img
                src="./images/down-triangle.png"
                alt="Open details"
                title="Details"
                height="20px"
                class="btn btn__details"
              />
            </div>
          </div>
        </div>

        <div class="taskitem">
          <div class="taskitem__abbr">
            <input
              type="checkbox"
              name="completed-checkbox"
              class="taskitem__checkbox"
            />
            <div class="taskitem__txtbox">
              <h3>Task Item 2</h3>
              <p>due in 3 days</p>
            </div>
            <div class="taskitem__details">
              <img
                src="./images/down-triangle.png"
                alt="Open details"
                title="Details"
                height="20px"
                class="btn btn__details"
              />
            </div>
          </div>
        </div>
      </section>

      <div class="form">
        <div class="form__row">
          <label class="form__label">Task: </label>
          <input
            type="text"
            placeholder="pick up... / call... / email..."
            class="form__text form__text--title"
          />
        </div>

        <div class="form__row">
          <label class="form__label">Due by: </label>
          <input type="date" class="form__date" />
        </div>

        <div class="form__row">
          <label class="form__label">Description: </label>
          <textarea
            placeholder="(Optional)"
            class="form__text form__text-area"
          ></textarea>
        </div>

        <div class="form__row">
          <div class="form__priority__container">
            <label class="form__label">Priority: </label>
            <input type="checkbox" class="form__priority" />
          </div>
          <button type="button" class="btn btn__form__submit">Add Task</button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
