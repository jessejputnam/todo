<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

    <script src="main.js" defer></script>
    <title>Due It!</title>
  </head>

  <body>
    <header>
      <div class="header--wrapper">
        <div class="btn btn__header lists-menu">
          <hr class="lists-menu__bar bar__end bar__end-top" />
          <hr class="lists-menu__bar bar__mid bar__mid1" />
          <hr class="lists-menu__bar bar__mid bar__mid2" />
          <hr class="lists-menu__bar bar__end bar__end-bottom" />
        </div>

        <div class="logo__container">
          <img
            src="./images/logo.svg"
            alt="Due It! logo"
            height="120px"
            class="logo"
          />
        </div>

        <div class="btn btn__header add-task">
          <img
            src="./images/add-task.svg"
            title="Add task"
            alt="Add task"
            height="45px"
          />
        </div>
      </div>
    </header>

    <section class="sidebar__container">
      <div class="sidebar hidden">
        <div class="sidebar__header">
          <h2 class="sidebar__title">My Lists</h2>
          <img
            src="./images/plus.svg"
            alt="Add list"
            title="New list"
            height="16px"
            class="btn btn__sidebar__add-list"
          />
        </div>
        <div class="sidebar__listitem">
          <div class="listitem__options__container">
            <img
              src="./images/lists-menu.png"
              height="20px"
              class="btn btn__listitem__options"
            />
            <div class="listitem__options__menu__container hidden">
              <div class="arrow-up"></div>
              <img
                src="./images/trash.svg"
                class="btn btn__listitem btn__listitem--del"
                height="28px"
              />
              <img
                src="./images/down-triangle.png"
                class="btn btn__listitem btn__listitem--up"
                height="28px"
              />
              <img
                src="./images/down-triangle.png"
                class="btn btn__listitem btn__listitem--down"
                height="28px"
              />
            </div>
            <!-- end listitem__options__menu__container -->
          </div>
          <div class="listitem__title">Main List</div>
          <div class="listitem__due-count">
            <div class="listitem__due-count__title">Tasks Due:</div>
            <div class="listitem__due-count__count">10</div>
          </div>
        </div>
      </div>
    </section>

    <main>
      <section class="main-app">
        <h2 class="active-list__title">Default List</h2>
      </section>

      <div class="form hidden">
        <img
          src="./images/cross-circle.svg"
          height="24px"
          alt="Close"
          title="Close"
          class="btn btn__form-close"
        />
        <div class="form__row form__row--top">
          <label class="form__label">Task: </label>
          <input
            type="text"
            placeholder="I need to..."
            class="form__text form__text--title"
          />
        </div>

        <div class="form__row">
          <label class="form__label">Due by: </label>
          <input type="date" class="form__date" />
        </div>

        <div class="form__row">
          <label class="form__label">Description: </label>
          <textarea
            placeholder="Make sure that..."
            class="form__text form__text-area"
          ></textarea>
        </div>

        <div class="form__row">
          <div class="form__priority__container">
            <label class="form__label">Priority: </label>
            <input type="checkbox" class="form__priority__checkbox" />
          </div>
          <button type="button" class="btn btn__form-submit">Add Task</button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
