<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

    <link href="./images/list-check.png" rel="icon">
    <script src="main.js" defer></script>
    <title>Due It!</title>
  </head>

  <body>
    <header>
      <div class="header--wrapper">
        <div class="btn btn__header lists-menu">
          <hr class="lists-menu__bar bar__end bar__end-top" />
          <hr class="lists-menu__bar bar__mid bar__mid1" />
          <hr class="lists-menu__bar bar__mid bar__mid2" />
          <hr class="lists-menu__bar bar__end bar__end-bottom" />
        </div>

        <div class="logo__container">
          <img
            src="./images/logo.svg"
            alt="Due It! logo"
            height="120px"
            class="logo"
          />
        </div>

        <div class="btn btn__header add-task">
          <img
            src="./images/add-task.svg"
            title="Add task"
            alt="Add task"
            height="45px"
          />
        </div>
      </div>
    </header>

    <section class="sidebar__container">
      <div class="sidebar hidden">
        <div class="sidebar__header">
          <h2 class="sidebar__title">My Lists</h2>
          <div class="sidebar__add-list__add-title__container">
            <input
              type="text"
              placeholder="New List Title"
              class="sidebar__add-list__add-title"
            />
            <button type="button" class="btn" id="add-list__title">+</button>
          </div>
          <img
            src="./images/plus.svg"
            alt="Add list"
            title="New list"
            height="16px"
            class="btn btn__sidebar__add-list"
          />
        </div>
      </div>
    </section>

    <main>
      <section class="main-app">
        <div class="active-list__header">
          <h2 class="active-list__title"></h2>
          <div class="active-list__sort__container">
            <p class="btn btn__show__sort-opts active-list__header__txt">Sort By</p>
            <img src="./images/exchange.png" alt="Change sort direction" title="Sort Direction" class="btn btn__active-list__sort-dir">
            <div class="sortby__opts__container">
              <ul class="sortby__opts__list">
                <li data-sortID="id" class="btn sortby__opts__item">Date Created</li>
                <li data-sortID="dateDue" class="btn sortby__opts__item">Date Due</li>
                <li data-sortID="priority" class="btn sortby__opts__item">Priority</li>
                <li data-sortID="completed" class="btn sortby__opts__item">Completed</li>
              </ul>
            </div>
          </div>
          <div class="active-list__clear__container">
            <p class="btn btn__clear-compl active-list__header__txt">Clear Completed</p>
          </div>
        </div>
      </section>

      <form class="form hidden">
        <img
          src="./images/cross-circle.svg"
          height="24px"
          alt="Close"
          title="Close"
          class="btn btn__form-close"
        />
        <h2 class="form__title"></h2>
        <div class="form__row form__row--top">
          <label class="form__label">Task: </label>
          <input
            type="text"
            placeholder="I need to..."
            class="form__text form__text--title"
          />
        </div>

        <div class="form__row">
          <label class="form__label">Due by: </label>
          <input type="date" class="form__date" />
        </div>

        <div class="form__row">
          <label class="form__label">Description: </label>
          <textarea
            placeholder="Make sure that..."
            class="form__text form__text-area"
          ></textarea>
        </div>

        <div class="form__row">
          <div class="form__priority__container">
            <label class="form__label">Priority: </label>
            <input type="checkbox" class="form__priority__checkbox" />
          </div>
          <input type="submit" value="Add Task" class="btn btn__form-submit"></input>
        </div>
      </form>
    </main>
  </body>
</html>
